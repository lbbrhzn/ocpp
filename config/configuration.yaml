# Loads default set of integrations. Do not remove.
#default_config:
#automation:
assist_pipeline:
backup:
bluetooth:
config:
conversation:
counter:
dhcp:
energy:
#frontend:
hardware:
history:
homeassistant_alerts:
image_upload:
input_boolean:
input_button:
input_datetime:
input_number:
input_select:
input_text:
logbook:
#logger:
map:
my:
network:
person:
schedule:
#scene:
#script:
stream:
sun:
system_health:
tag:
timer:
usb:
webhook:
zone:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

#automation: !include automations.yaml
#script: !include scripts.yaml
#scene: !include scenes.yaml

# allow reverse proxy from local host
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1

logger:
  default: info
  logs:
    custom_components.cpps: debug

